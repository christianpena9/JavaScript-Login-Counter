<!DOCTYPE html>
<html lang="en-US">
<head>
	<!--Meta Data Here-->
	<meta name="title" content="JavaScript Login Counter">
	<meta name="description" content="Descripton Here">
	<meta name="keywords" content="JavaScript, CSS, HTML">
	<meta name="author" content="Christian Pena">

	<!--CSS Here-->
	<link rel="stylesheet" type="text/css" href="css/mystyle.css">
	<link rel="stylesheet" type="text/css" href="css/jquery-ui.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">

	<!--JavaScript Here-->
	<script src="js/jquery-1.9.1.js" type="text/javascript"></script>
	<script src="js/jquery-ui.js" type="text/javascript"></script>
	<script src="js/myscript.js" type="text/javascript"></script>

	<!--Title Here-->
	<title>Template Name</title>
</head>
<body>
	<form class="form-signin">
		<h2 class="form-signin-heading">Please sign in</h2>
		<input id="username" class="form-control" type="text" name="username" placeholder="Username">
		<input id="password" class="form-control" type="password" name="password" placeholder="Password">
		<button id="submit" type="button" class="btn btn-primary btn-lg">Sign in</button>
		<span>
			<p id="message1" class="red-text">
				Please enter a valid username
			</p>
			<p id="message2" class="red-text">
				Please enter a valid password
			</p>
			<p id="message3" class="green-text">
				Logged in sucessful
			</p>
			<p id="message4" class="green-text">
				account is locked
			</p>
		</span>
	</form>

</body>
</html>
